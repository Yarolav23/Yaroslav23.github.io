<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css"> 
    <link rel="stylesheet" href="css/style.css"> 
  <title>Мой первый сайт</title>
</head>
<body>
<div class="section">
  <div class="container">
    <!-- Первый row (строка) под заголовок -->
    <div class="row">
      <div class="col-lg-6 offset-3 col-md-6 offset-md-3 col-sm-12 offset-sm-0 col-xs-6 offset-0 col-6 offset-0">
        <h1 class="header text-center">
          <span>Получите видео-инструкцию</span>
          <strong class="text-uppercase">Как заработать свой первый миллион</strong>
        </h1>
      </div>
    </div>
    <!--Второй row (строка) под видео и форму -->
    <div class="row">
      <div class="col-lg-6 offset-lg-1 col-md-12 offset-md-0 col-sm-12 offset-sm-0 col-12 offset-0 ">
        <div class="video">
          <iframe width="100%" height="336" src="https://www.youtube.com/embed/5uyN8hytX2w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
        </div>
      </div>
      <div class="col-lg-4 col-md- offset-0 col-sm-12 offset-0 col-12 offset-0">
        <div class="form">
          <p class="form-header text-center">Введите свой email</p>
          <form action="#">
            <input type="text" class="form-control input-lg" placeholder="Ваше имя">
            <input type="text" class="form-control input-lg" placeholder="Ваш email">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Получить инструкцию</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div> 
  <div class="section">
    <div class="container">
    <!--row под заголовок секции-->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-12">
        <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
      </div>
    </div>
<!--Блок с преимуществами-->
<div class="feature text-center">

    <div class="col-lg-3 col-md-6 col-12">
      <div class="feature-box">
    <img src="img/01.png" alt="Первое преимущество">
    <p>Первое преимущество</p>
      </div>  
    </div>
    <div class="col-lg-3 col-md-6 col-12">
      <div class="feature-box">
    <img src="img/002-camping.png" alt="Второе преимущество">
    <p>Второе преимущество</p>
      </div>  
    </div>
    <div class="col-lg-3 col-md-6 col-12">
      <div class="feature-box">
    <img src="img/003-mountains.png" alt="Третье преимущество">
    <p>Третье преимущество</p>
      </div>  
    </div>
    <div class="col-lg-3 col-md-6 col-12">
      <div class="feature-box">
    <img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
    <p>Четвертое преимущество</p>
      </div>  
    </div>
  </div>
  </div>
  <!--Кнопка получить инструкцию-->
  <div class="d-grid gap-2 col-4 mx-auto">
    <button class="btn btn-primary" type="button">Получить инструкцию</button>
  </div>
